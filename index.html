<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script><!--defer - load after html-->

    <title>Tic Tac Toe</title>

</head>
<body>
    <div class="game-title">
        <p>2-Player TicTacToe</p>
    </div>
    <div class="board" id="board">
        
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div><!--Board Cells-->

    <div class="winning-message" id="winningMessage">
        <div id="win-message-text">You Wins!</div>
        <button id="restartButton">Restart</button>
    </div>
    

    
</body>
</html>
